<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#8b7cc8">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

  <!-- flatpickr CSS (used by home partial) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* hide page until auth check passes */
    body { visibility: hidden; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  </style>

  <title>ATTENZA - for Dispur College</title>

  <!-- Firebase + auth guard (initialize once for the page) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // <-- Your Firebase config (keep this here, one place only) -->
    const firebaseConfig = {
      apiKey: "AIzaSyDbFEWKJylJJgNw0KIyFsDxlDKPwJII73o",
      authDomain: "attenza-app.firebaseapp.com",
      projectId: "attenza-app",
      storageBucket: "attenza-app.firebasestorage.app",
      messagingSenderId: "435010148378",
      appId: "1:435010148378:web:e5540806fd0ef90b16d9a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth guard: show page only when user is logged in and profileComplete === true
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // not logged in — redirect to login
        window.location.replace("login.html");
      } else {
        try {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists() && userSnap.data().profileComplete === true) {
            // Show the app shell and then load the home partial
            document.body.style.visibility = "visible";
            // after auth success, load home partial
            if (window.loadPartial) {
              // delay tiny bit so scripts can attach
              setTimeout(() => window.loadPartial('home.html', 'view-home'), 50);
            }
          } else {
            // profile incomplete — redirect to login / onboarding
            window.location.replace("login.html");
          }
        } catch (err) {
          console.error("Auth check failed:", err);
          window.location.replace("login.html");
        }
      }
    });

    // Expose minimal helpers globally for partials (they will use the global firebase instances if they need)
    window._ATTENZA = { firebaseApp: app, firebaseAuth: auth, firestoreDB: db };
  </script>
</head>

<body>
  <!-- App root: partials will be injected here -->
  <div id="app-root"></div>

  <!-- flatpickr script (home partial expects this) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- main loader + simple navigation helper -->
  <script src="app.js"></script>
</body>
</html>
